<section class="py-3">
<div class="row g-0">
    <div class="col-md-9">
        <owl-carousel-o [options]="mainSliderOptions">
            <ng-template carouselSlide>
                <img height="400px" src="./assets/images/slider-image-1.jpeg" alt="slider1">
            </ng-template>  

            <ng-template carouselSlide>
                <img height="400px" src="./assets/images/slider-image-2.jpeg" alt="slider1">
            </ng-template> 

            <ng-template carouselSlide>
                <img height="400px" src="./assets/images/slider-image-3.jpeg" alt="slider1">
            </ng-template> 

          </owl-carousel-o>
    </div>
    <div class="col-md-3">
        <img height="200px" class="w-100" src="../../assets/images/grocery-banner-2.jpeg" alt="">
        <img height="200px" class="w-100" src="./assets/images/slider-2.jpeg" alt="">
    </div>
</div>
</section>





<section *ngIf="categories.length>0" class="py-4">
    <h2 class="text-main">Popular Categories</h2>
    <owl-carousel-o [options]="categoryOptions">
      <ng-container *ngFor="let slide of categories">
        <ng-template carouselSlide >
          <img height="400px" [src]="slide.image" [alt]="slide.name" [title]="slide.name">
        </ng-template>
      </ng-container>
    </owl-carousel-o>
</section>

<section *ngIf="products.length>0" class="py-4">
    <h1 class="text-main">Popular Products</h1>

    <div class="row g-4">
        <div *ngFor="let product of products |slice:0:18" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <div routerLink="/details" class="product h-100 cursor-pointer">
            <img class="w-100" [src]="product.imageCover" [alt]="product.title">

            <h3 class="h6">{{product.title |cuttext:3}}</h3>
            <h4 class="h6 text-main">{{product.category.name}}</h4>

                <div class="d-flex align-items-center justify-content-between">
                    <span class="small">{{product.price | currency:'Egp'}}</span>
                    <span>
                        <i class="fa-solid fa-star rating-color"></i>
                        {{product.ratingsAverage}}
                    </span>

                </div>
                <button class="btn bg-main d-block m-auto text-white w-75"><i class="fa-solid fa-plus"></i> Add</button>
            </div>

           

        </div>
    </div>
</section>
