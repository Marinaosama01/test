<section class="container w-75 mx-auto shadow p-4 my-3">
    <h1 class="my-3">Login Now:</h1>


    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
        
     

        <div class="form-item">
            <label for="email">email</label>
            <input formControlName="email" type="email" class="form-control" id="email">
        </div>

        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-1 small">
            <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
            <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">Email invalid</p>
        </div>


        <div class="form-item">
            <label for="password">password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
        </div>

        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger p-1 small">
            <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
            <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">password must begin with uppercase letter and at least 6 numbers</p>
        </div>

       

        

        <button [disabled]="loginForm.invalid" class="btn bg-success my-2 ">Login <i *ngIf="isLoading" class="fa-solid fa-spinner"></i></button>
    </form>
  
    <p *ngIf="errMsg" class="alert alert-danger p-1 mb-0">{{errMsg}}</p>

 </section>
