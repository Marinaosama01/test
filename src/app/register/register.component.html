 <section class="container w-75 mx-auto shadow p-4 my-3">
    <h1 class="my-3">Register Now:</h1>


    <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
        
        <div class="form-item">
            <label for="name">name</label>
            <input formControlName="name" type="text" class="form-control" id="name">
        </div>

        <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger p-1 small">
            <p class="mb-0" *ngIf="registerForm.get('name')?.getError('required')">Name is required</p>
            <p class="mb-0" *ngIf="registerForm.get('name')?.getError('minlength')">Name minlength 3</p>
        </div>

        <div class="form-item">
            <label for="email">email</label>
            <input formControlName="email" type="email" class="form-control" id="email">
        </div>

        <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger p-1 small">
            <p class="mb-0" *ngIf="registerForm.get('email')?.getError('required')">email is required</p>
            <p class="mb-0" *ngIf="registerForm.get('email')?.getError('email')">Email invalid</p>
        </div>


        <div class="form-item">
            <label for="password">password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
        </div>

        <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger p-1 small">
            <p class="mb-0" *ngIf="registerForm.get('password')?.getError('required')">password is required</p>
            <p class="mb-0" *ngIf="registerForm.get('password')?.getError('pattern')">password must begin with uppercase letter and at least 6 numbers</p>
        </div>

        <div class="form-item">
            <label for="rePassword">rePassword</label>
            <input formControlName="rePassword" type="password" class="form-control" id="rePassword">
        </div>

        <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" class="alert alert-danger p-1 small">
            <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword is required</p>
            <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('mismatch')">password confirmation is incorrect</p>
        </div>


        <div class="form-item">
            <label for="phone">phone</label>
            <input formControlName="phone" type="tel" class="form-control" id="phone">
        </div>

        <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger p-1 small">
            <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('required')">phone is required</p>
            <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('pattern')">invalid phone</p>
        </div>


        <button [disabled]="registerForm.invalid" class="btn bg-success my-2 ">Register <i *ngIf="isLoading" class="fa-solid fa-spinner"></i></button>
    </form>
  
    <p *ngIf="errMsg" class="alert alert-danger p-1 mb-0">{{errMsg}}</p>

 </section>
